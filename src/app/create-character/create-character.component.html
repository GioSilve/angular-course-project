<form (ngSubmit)="onSubmit(createCharacterForm)" #createCharacterForm="ngForm">
  <div class="mb-3 row">
    <label for="characterName" class="col-form-label col-4"
      >Character Name</label
    >
    <div class="col-8">
      <input
        type="text"
        class="form-control"
        autocomplete="off"
        id="characterName"
        name="characterName"
        ngModel
        required
        #nameInput="ngModel"
      />
      <div
        class="form-text text-danger"
        *ngIf="nameInput.invalid && nameInput.touched"
      >
        Please enter a name!
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="selectSide" class="col-form-label col-4">Choose Side</label>
    <div class="col-8">
      <select
        class="form-select"
        id="selectSide"
        name="selectSide"
        [ngModel]="defaultSide"
        required
        #sideInput="ngModel"
      >
        <option *ngFor="let side of sidesDict" [value]="side.value">
          {{ side.display }}
        </option>
      </select>
      <div
        class="form-text text-danger"
        *ngIf="sideInput.invalid && sideInput.touched"
      >
        Please choose a side!
      </div>
    </div>
  </div>
  <div class="row justify-content-end">
    <div class="col-8">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="createCharacterForm.invalid"
      >
        Add Character
      </button>
    </div>
  </div>
</form>
